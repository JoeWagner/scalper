<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Scalper ticket store</title>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://localhost:8080/socket.io/socket.io.js"></script>

</head>

<body>

  <script>
    var ws_server = 'http://localhost:8080';

    $.ajax({
        url: '/socket-ticket',
        success: function (data) {

            var socket = io(ws_server, {
                query: 'authticket=' + data.ticket
            });
            socket.on('userdata', function (data) {
                console.log(data);
            });

        },
        error: function (err) {
            // setup unautorized socket
            var socket = io(ws_server);
            socket.on('userdata', function (data) {
                console.log(data);
            });
        }
    });

  </script>

</body>
</html>
